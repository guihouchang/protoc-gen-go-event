syntax = "proto3";
package event;

option go_package = "codeup.aliyun.com/7799520/b/protoc-gen-go-event/pb/event/options";

import "google/protobuf/descriptor.proto";


message Event {
  string name = 1; // 事件名称
  optional int32 delay = 2; // 延迟时间，默认为0ms
}


extend google.protobuf.MethodOptions {
  Event event = 73295728;
}
